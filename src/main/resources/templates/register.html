<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">
<head>
    <title>Signup</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-4">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div> <!--It Will take 2 Column space on medium space and above md:col-->
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                    <!--It will take space of 6 from 12-->
                    <!-- Card-->  
                    
                    <div 
                         class="block  p-6 border-t-[10px] border-blue-700 bg-white  rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

                        <div data-th-replace="message::messagebox"></div>

                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                           Signup Here
                        </h5>
                        <p class="font-normal text-gray-400 dark:text-gray-400">
                             Start Managing Contacts on Cloud
                        </p>   
                        
                        <!--This is our Form-->
                        <form data-th-action="@{'/do-register'}" method="post" data-th-object="${userForm}" class="mt-5"> <!--Our data will go in the body not in the URL when we are using Post-->
                            
                            <!--name Field-->
                            <div class="mb-3"> 
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                
                                <!--data-th-field=*{} here star is used to access object property-->
                                <input type="text" id="name" data-th-field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                placeholder="Enter Here" required />

                            </div>
                            
                            <!--Email Field-->
                            <div class="mb-3">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                <input type="email" id="email" data-th-field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                            </div>

                            <!--Password Field-->
                            <div class="mb-3">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                                <input type="password" id="password" data-th-field="*{password}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
                            </div>

                            <!--Phone Field-->
                            <div class="mb-3">
                                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                                <input type="text" id="phone" data-th-field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
                            </div>

                            <!--About textarea-->
                            <div class="mb-3">
                                <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write Something About Yourself</label>
                                <textarea id="about" data-th-field="*{about}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" rows="6" placeholder="write Here" required></textarea>
                            </div>

                            <!--Button of Signup and Reset-->
                            <div class="mb-3 flex justify-center space-x-3" >
                                <button type="submit" class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-500 text-white dark:bg-blue-800 dark:hover:bg-blue-800 ">
                                    Signup
                                </button>
                                
                                <!--Reset Button-->
                                <button type="reset" class="px-3 py-2 rounded bg-orange-700 hover:bg-orange-500 text-white dark:bg-orange-800 dark:hover:bg-orange-800 ">
                                    Reset
                                </button>
                                
                            </div>
                           
                        </form>    
                    </div>

            </div>

        </div>
    </div>
    <script>
        console.log("Signup Page");
    </script>
</body>
</html>
