<!DOCTYPE html>
<html 
class="light"
lang="en" th:fragment="parent(content,title)" xmlns:th="http://www.thymeleaf.org"> <!-- Namespace for Thymleaf -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCM</title>
    
    <link rel="stylesheet" th:href="@{'/css/output.css'}" /> <!--Tailwind CSS output file-->
    
    <!--flowbite CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
    
    <!--Font Awesome CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
  </head>

  <body class="dark:bg-gray-800 bg-gray-100 dark:text-white">
 <div data-th-replace="navbar :: navbar"></div> <!-- We have to bring Navbar from the Navbar page-->
 
 <!-- We have to bring Main Content from the about page--> 
  <section data-th-replace="${content}"></section>
  
  <!-- This is Flowbite JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script data-th-src="@{'/js/script.js'}"></script>
</body>
</html>
